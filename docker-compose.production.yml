version: "3"

services:
  market-child:
    container_name: pfa-market-child
    image: pfa-market-child:latest
    networks:
      - default
    restart: always
    profiles:
      - pfa
      - market
  
  market:
    container_name: pfa-market
    image: pfa-market:latest
    networks:
      - default
    environment:
      - RACK_ENV=production
    depends_on:
      market-child:
        condition: service_started
        restart: false
    restart: always
    profiles:
      - pfa
      - market
  
  product:
    container_name: pfa-product
    image: pfa-product:latest
    networks:
      - default
      - product
    environment:
      - RACK_ENV=production
    depends_on:
      product-redis:
        condition: service_started
        restart: false
      market:
        condition: service_started
        restart: false
    restart: always
    profiles:
      - pfa
      - product

  product-redis:
    container_name: pfa-product-redis
    image: pfa-product-redis:latest
    networks:
      - product
    restart: always
    profiles:
      - pfa
      - product
  
  nginx:
    container_name: pfa-nginx
    image: pfa-nginx:latest
    networks:
      - default
    ports:
      - "80:80"
    depends_on:
      product:
        condition: service_started
        restart: false
      market:
        condition: service_started
        restart: false
      market-child:
        condition: service_started
        restart: false
    restart: always
    profiles:
      - pfa

  admin:
    container_name: pfa-admin
    image: pfa-admin:latest
    networks:
      - default
    profiles:
      - pfa

networks:
  default:
    name: pfa-network
    driver: bridge
  product:
    name: pfa-product-network
    driver: bridge
