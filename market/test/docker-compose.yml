version: "3"

services:
  mongo:
    container_name: pfa-market-test-mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    expose:
      - "27017"
    restart: always
    profiles:
      - test
      - e2e
  
  postgres:
    container_name: pfa-market-test-postgres
    image: postgres:15.3-alpine3.18
    ports:
      - "5432:5432"
    expose:
      - "5432"
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    profiles:
      - test
      - e2e
      - postgres

  market-child:
    container_name: pfa-market-test-child
    image: pfa-market-child:latest
    ports:
      - "8001:8001"
    expose:
      - "8001"
    restart: always
    profiles:
      - e2e